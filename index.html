<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <header class="main-header">
      <h1>Welcome to Katik</h1>
      <p>Hai Sobat Selamat Datang di Katik :)</p>
    </header>

    <main>
      <section class="selection-content">
        <button href="#" type="button" class="selection-btn">Segitiga</button>
        <button href="#" type="button" class="selection-btn">Jajar Genjang</button>
      </section>

      <section class="main-content">
        <aside>
          <header>
            <h1 class="segitiga-header">Luas Segitiga</h1>
          </header> 
  
          <article class="segitiga-content">
            <div class="segitiga-img"></div>
            <p>Rumus Luas Segitiga</p>
          </article>
  
          <hr>
  
          <form>
            <header>
              <h1 class="segitiga-form-header">Hitung Luas Segitiga</h1>
            </header>
  
            <div class="input-wrapper">
              <label for="panjang-alas">Panjang alas:</label>
              <input id="panjang-alas" type="number">
            </div>
  
            <div class="input-wrapper">
              <label for="tinggi">Tinggi:</label>
              <input id="tinggi" type="number">
            </div>
  
            <p id="result">Hasil Perhitungan:</p>
  
            <button class="hitung-btn">Hitung</button>
          </form>
        </aside>
  
        <aside>
          <header>
            <h1 class="segitiga-header">Keliling Segitiga</h1>
          </header> 
  
          <article class="segitiga-content">
            <div class="segitiga-img"></div>
            <p>Rumus Keliling Segitiga</p>
          </article>
  
          <hr>
  
          <form>
            <header>
              <h1 class="segitiga-form-header">Hitung Keliling Segitiga</h1>
            </header>
  
            <div class="input-wrapper">
              <label for="sisi a">Sisi a:</label>
              <input id="sisi a" type="number">
            </div>
  
            <div class="input-wrapper">
              <label for="sisi b">Sisi b:</label>
              <input id="sisi b" type="number">
            </div>

            <div class="input-wrapper">
              <label for="sisi c">Sisi c:</label>
              <input id="sisi c" type="number">
            </div>
  
            <p id="result">Hasil Perhitungan:</p>
  
            <button class="hitung-btn">Hitung</button>
          </form>
        </aside>
      </section>

    </main>
  </body>
</html>
